<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav navright" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div>CryptoChat</div>
      <button mat-icon-button (click)="refresh()"><mat-icon>refresh</mat-icon></button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  *ngFor="let chat of chatList" (click)="onChatSelected(chat)">{{chat.Name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">messages</mat-icon>
      </button>
      <div>{{selectedChat.Name}}</div>
      <button 
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">settings</mat-icon>
      </button>
    </mat-toolbar>
    <app-chat [Chat]="selectedChat"/>
  </mat-sidenav-content>
  <mat-sidenav #drawer class="sidenav navright  " fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div>CryptoChat</div>
      <button mat-icon-button (click)="refresh()"><mat-icon>refresh</mat-icon></button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  *ngFor="let chat of chatList" (click)="onChatSelected(chat)">{{chat.Name}}</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
